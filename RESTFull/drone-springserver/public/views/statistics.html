


<div class="StatisticsPage">




    <div class="container">
        <div class="page-header" id="features">
            <h2>Histórico</h2>
        </div>
        <ul class="nav nav-tabs">
            <li class="dropdown">

                <select ng-options="park as park.name for park in  parks" ng-model="park" class="form-control" ng-change="selparksChange(park)">
                    <option style="display:none" value="">Seleccionar Parque</option>
                </select>
            

               
            </li>
            <li>
                <input type="date" name="data" />
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="cbxcomparar"> Comparar
                    </label>
                </div>
            </li>
            <li>
                <input type="date" id="data2" />
            </li>
        </ul>
    </div>

    <!-- Corpo -->
    <div class="container">
        <div class="row">

            <div class="col-sm-6">

                <div class="panel-body">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                
                                <th>Hora</th>
                                <th>Ocupados</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="stats in captures">
                                <td><a href="#park/{{ park.idPark}}/{{ stats.idCapture}}">{{stats.finishTime | date:'HH:mm' }}</a></td>
                                <td>{{stats.noccupiedLots}}</td>
                               
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-6"><div id="curve_chart" style="width: 100%; height: 500px"></div></div>
        </div>


    </div>
</div>
